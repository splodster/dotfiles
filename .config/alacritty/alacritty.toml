[shell]
program = "/bin/zsh"

[window]

opacity = 0.95

[scrolling]

history = 10000

multiplier = 3

[font]

normal.family = "AgaveNerdFont"
bold.family = "AgaveNerdFont"

size = 14.0

[colors.primary]
background = '#282828'
foreground = '#dfbf8e'

[colors.normal]
black   = '#665c54'
